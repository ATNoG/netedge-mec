vnfd:
  id: tutorial_vnf
  product-name: tutorial_vnf
  description: Generated by OSM package generator
  provider: OSM
  version: '1.0'
  mgmt-cp: vnf-cp0-ext
  virtual-storage-desc:
  - id: tutorial-storage
    size-of-storage: '10'
  virtual-compute-desc:
  - id: tutorial-compute
    virtual-cpu:
      num-virtual-cpu: '1'
    virtual-memory:
      size: '1'
  sw-image-desc:
  - id: "Ubuntu 20.04 x86_64"
    name: "Ubuntu 20.04 x86_64"
    image: "Ubuntu 20.04 x86_64"
  df:
  - id: default-df
    instantiation-level:
    - id: default-instantiation-level
      vdu-level:
      - vdu-id: tutorial
        number-of-instances: '1'
    vdu-profile:
    - id: tutorial
      min-number-of-instances: '1'
    # At least one VDU need to be specified
    # Additional VDUs can be created by copying the
    # VDU descriptor below
  vdu:
  - cloud-init-file: cloud-init.cfg
    id: tutorial
    name: tutorial
    sw-image-desc: "Ubuntu 20.04 x86_64"
    virtual-storage-desc:
    - tutorial-storage
    virtual-compute-desc: tutorial-compute
    int-cpd:
    - id: eth0-int
      virtual-network-interface-requirement:
      - name: eth0
        virtual-interface:
          type: PARAVIRT
  ext-cpd:
  - id: vnf-cp0-ext
    int-cpd:
      vdu-id: tutorial
      cpd: eth0-int
  mgmt-cp: vnf-cp0-ext
 
