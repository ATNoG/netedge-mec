vnfd:
    description: Generated by OSM package generator
    df:
    -   id: default-df
        instantiation-level:
        -   id: default-instantiation-level
            vdu-level:
            -   number-of-instances: 1
                vdu-id: spgwmme
            -   number-of-instances: 1
                vdu-id: hss
        lcm-operations-configuration:
            operate-vnf-op-config:
                day1-2:
                -   execution-environment-list:
                    -   id: hsscharm-ee
                        juju:
                            charm: hsscharm
                    id: hss
                    initial-config-primitive:
                    -   execution-environment-ref: hsscharm-ee
                        name: config
                        parameter:
                        -   name: ssh-hostname
                            value: <rw_mgmt_ip>
                        -   name: ssh-username
                            value: ubuntu
                        -   name: ssh-password
                            value: <password>
                        seq: '1'
                    -   execution-environment-ref: hsscharm-ee
                        name: configure-hss
                        parameter:
                        -   data-type: STRING
                            name: spgw-ip
                            value: <spgw_ip>
                        -   data-type: STRING
                            name: hss-ip
                            value: <hss_ip>
                        seq: '2'
                    -   execution-environment-ref: hsscharm-ee
                        name: restart-hss
                        seq: '3'
                -   config-primitive:
                    -   execution-environment-ref: spgwcharm-ee
                        name: add-route
                        parameter:
                        -   data-type: STRING
                            default-value: 8.8.8.8/32
                            name: external-prefix
                        -   data-type: STRING
                            default-value: 192.168.2.1
                            name: next-hop
                    execution-environment-list:
                    -   id: spgwcharm-ee
                        juju:
                            charm: spgwcharm
                    id: vEPC_vnfd
                    initial-config-primitive:
                    -   execution-environment-ref: spgwcharm-ee
                        name: config
                        parameter:
                        -   name: ssh-hostname
                            value: <rw_mgmt_ip>
                        -   name: ssh-username
                            value: ubuntu
                        -   name: ssh-password
                            value: <password>
                        seq: '1'
                    -   execution-environment-ref: spgwcharm-ee
                        name: configure-spgw
                        parameter:
                        -   data-type: STRING
                            name: spgw-ip
                            value: <spgw_ip>
                        -   data-type: STRING
                            name: hss-ip
                            value: <hss_ip>
                        seq: '2'
                    -   execution-environment-ref: spgwcharm-ee
                        name: restart-spgw
                        seq: '3'
        vdu-profile:
        -   id: spgwmme
            min-number-of-instances: 1
        -   id: hss
            min-number-of-instances: 1
        virtual-link-profile:
        -   flavour: ''
            id: s6a
            virtual-link-protocol-data:
                l3-protocol-data:
                    cidr: 10.0.6.0/24
                    description: s6a network
                    dhcp-enabled: true
                    ip-version: ipv4
                    name: s6a-l3-protocol-data
    ext-cpd:
    -   id: spgwmme-mgmt-ext
        int-cpd:
            cpd: eth0-int
            vdu-id: spgwmme
    -   id: spgwmme-s1-ext
        int-cpd:
            cpd: eth1-int
            vdu-id: spgwmme
    -   id: spgwmme-sgi-ext
        int-cpd:
            cpd: eth2-int
            vdu-id: spgwmme
    -   id: hss-mgmt-ext
        int-cpd:
            cpd: eth0-int
            vdu-id: hss
    id: vEPC_vnfd
    int-virtual-link-desc:
    -   id: s6a
    mgmt-cp: spgwmme-mgmt-ext
    product-name: vEPC_vnfd
    provider: OSM_VNFONB_TF
    sw-image-desc:
    -   id: nextepc-spgwmme-base
        image: nextepc-spgwmme-base
        name: nextepc-spgwmme-base
    -   id: nextepc-hss-base
        image: nextepc-hss-base
        name: nextepc-hss-base
    vdu:
    -   cloud-init-file: spgwmme-init
        description: spgwmme
        id: spgwmme
        int-cpd:
        -   id: eth0-int
            virtual-network-interface-requirement:
            -   name: eth0
                virtual-interface:
                    type: PARAVIRT
        -   id: eth1-int
            virtual-network-interface-requirement:
            -   name: eth1
                virtual-interface:
                    type: PARAVIRT
        -   id: eth2-int
            virtual-network-interface-requirement:
            -   name: eth2
                virtual-interface:
                    type: PARAVIRT
        -   id: eth3-int
            int-virtual-link-desc: s6a
            virtual-network-interface-requirement:
            -   name: eth3
                virtual-interface:
                    type: PARAVIRT
        monitoring-parameter:
        -   id: spgw_cpu_util
            name: spgw_cpu_util
            performance-metric: cpu_utilization
        -   id: spgw_memory_util
            name: spgw_memory_util
            performance-metric: average_memory_utilization
        name: spgwmme
        sw-image-desc: nextepc-spgwmme-base
        virtual-compute-desc: spgwmme-compute
        virtual-storage-desc:
        - spgwmme-storage
    -   cloud-init-file: hss-init
        description: hss
        id: hss
        int-cpd:
        -   id: eth0-int
            virtual-network-interface-requirement:
            -   name: eth0
                virtual-interface:
                    type: PARAVIRT
        -   id: eth1-int
            int-virtual-link-desc: s6a
            virtual-network-interface-requirement:
            -   name: eth1
                virtual-interface:
                    type: PARAVIRT
        name: hss
        sw-image-desc: nextepc-hss-base
        virtual-compute-desc: hss-compute
        virtual-storage-desc:
        - hss-storage
    version: '1.0'
    virtual-compute-desc:
    -   id: spgwmme-compute
        virtual-cpu:
            num-virtual-cpu: 2
        virtual-memory:
            size: 4.0
    -   id: hss-compute
        virtual-cpu:
            num-virtual-cpu: 1
        virtual-memory:
            size: 2.0
    virtual-storage-desc:
    -   id: spgwmme-storage
        size-of-storage: 10
    -   id: hss-storage
        size-of-storage: 10

