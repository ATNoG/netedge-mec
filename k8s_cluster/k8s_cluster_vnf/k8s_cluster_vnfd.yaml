vnfd:
  id: k8s_cluster_vnf
  product-name: k8s_cluster_vnf
  description: K8s cluster VNF
  provider: OSM
  version: '1.0'
  mgmt-cp: mgmt-ext
  int-virtual-link-desc:
  - id: internal-vld
    flavour:
    - id: internal-vld-flavor
  virtual-storage-desc:
  - id: controller-storage
    size-of-storage: 32
  - id: worker-storage
    size-of-storage: 64
  virtual-compute-desc:
  - id: controller-compute
    virtual-cpu:
      num-virtual-cpu: 4
    virtual-memory:
      size: 4
  - id: worker-compute
    virtual-cpu:
      num-virtual-cpu: 2
    virtual-memory:
      size: 2
  sw-image-desc:
  - id: "clean-ubuntu"
    name: "Ubuntu 20.04 x86_64"
    image: "Ubuntu 20.04 x86_64"
  - id: "ubuntu-template"
    name: "HAL_ubuntu2004_cloudinit_template"
    image: "HAL_ubuntu2004_cloudinit_template"
  df:
  - id: default-df
    instantiation-level:
    - id: default-instantiation-level
      vdu-level:
      - number-of-instances: 1
        vdu-id: controller
      - number-of-instances: 1
        vdu-id: worker
      - number-of-instances: 1
        vdu-id: mgmt-VM
    vdu-profile:
    - id: controller
      min-number-of-instances: 1
      max-number-of-instances: 10
    - id: worker
      min-number-of-instances: 1
      max-number-of-instances: 10
    - id: mgmt-VM
      min-number-of-instances: 1
      max-number-of-instances: 10
    scaling-aspect:
    - aspect-delta-details:
        deltas:
        - id: worker-scale-delta
          vdu-delta:
          - id: worker
            number-of-instances: 1      # one instance at each scale operation
      id: worker-scale
      name: worker-scale
      scaling-policy:
      - cooldown-time: 5                # the new instance is created only after 5 seconds from the scale request's was done
        name: manual-worker-scaling
        scaling-type: manual
    virtual-link-profile:               # in order to avoid problems of interceptions between the VLD network's and the CALICO k8s network's cirds (by default, the VLD was using networks in the range of the CALICO, which usually uses 192.168.0.0/16)
    - id: internal-vld
      flavour: internal-vld-flavor
      virtual-link-protocol-data:
        l3-protocol-data:
          name: internal-vld-protocol-data
          description: internal-vld network
          ip-version: ipv4
          cidr: 172.16.0.0/24           # network within the class B private addresses range
          dhcp-enabled: true
    lcm-operations-configuration:
      operate-vnf-op-config:
        day1-2:
        - execution-environment-list:
          - id: controller-ee
            juju:
              charm: k8s_cluster_installer
              proxy: true
          id: controller
          initial-config-primitive:
          - execution-environment-ref: controller-ee
            name: config
            parameter:
            - name: ssh-hostname
              value: <rw_mgmt_ip>
            - name: ssh-username
              value: controller
            - name: ssh-password
              value: olaadeus
            - name: entity
              value: controller
            seq: 1
          - execution-environment-ref: controller-ee
            name: deploy-k8s-controller
            parameter:
            - name: vld-cidr
              value: 172.16.0.0/24
            seq: 2
          config-primitive:
          - execution-environment-ref: controller-ee
            name: get-k8s-controller-info
          - execution-environment-ref: controller-ee
            name: remove-k8s-worker
            parameter:
              - name: node
                data-type: STRING
        - execution-environment-list:
          - id: worker-ee
            juju:
              charm: k8s_cluster_installer
              proxy: true
          id: worker
          initial-config-primitive:
          - execution-environment-ref: worker-ee
            name: config
            parameter:
            - name: ssh-hostname
              value: <rw_mgmt_ip>
            - name: ssh-username
              value: worker
            - name: ssh-password
              value: olaadeus
            - name: entity
              value: worker
            seq: 1
          - execution-environment-ref: worker-ee
            name: deploy-k8s-workers
            seq: 2
          config-primitive:
          - execution-environment-ref: worker-ee
            name: join-k8s-workers
            parameter:
              - name: ip
                data-type: STRING
              - name: host
                data-type: STRING
              - name: port
                data-type: INTEGER
              - name: token
                data-type: STRING
              - name: cert
                data-type: STRING
  vdu:
  - id: mgmt-VM
    cloud-init-file: cloud-init-controller.cfg
    name: mgmt-VM
    description: Management VDU
    sw-image-desc: "ubuntu-template"
    virtual-storage-desc:
    - controller-storage
    virtual-compute-desc: worker-compute
    int-cpd:
    - id: mgmt-int-out
      virtual-network-interface-requirement:
      - name: mgmt-out
        virtual-interface:
          type: PARAVIRT
    - id: mgmt-int-in
      int-virtual-link-desc: internal-vld
      virtual-network-interface-requirement:
      - name: mgmt-in
        virtual-interface:
          type: PARAVIRT
  - id: controller
    cloud-init-file: cloud-init-controller.cfg
    name: controller
    description: VMs for the Kubernetes' controller plane
    sw-image-desc: "ubuntu-template"
    virtual-storage-desc:
    - controller-storage
    virtual-compute-desc: controller-compute
    int-cpd:
    - id: controller-int-out
      virtual-network-interface-requirement:
      - name: controller-out
        virtual-interface:
          type: PARAVIRT
    - id: controller-int-in
      int-virtual-link-desc: internal-vld
      virtual-network-interface-requirement:
      - name: controller-in
        virtual-interface:
          type: PARAVIRT
  - id: worker
    cloud-init-file: cloud-init-worker.cfg
    name: worker
    description: VMs for the Kubernetes' workers
    sw-image-desc: "ubuntu-template"
    virtual-storage-desc:
    - worker-storage
    virtual-compute-desc: worker-compute
    int-cpd:
    - id: worker-int-out
      virtual-network-interface-requirement:
      - name: worker-out
        virtual-interface:
          type: PARAVIRT
    - id: worker-int-in
      int-virtual-link-desc: internal-vld
      virtual-network-interface-requirement:
      - name: worker-in
        virtual-interface:
          type: PARAVIRT
  ext-cpd:
  - id: vnf-controller-ext
    int-cpd:
      vdu-id: controller
      cpd: controller-int-out
  - id: vnf-worker-ext
    int-cpd:
      vdu-id: worker
      cpd: worker-int-out
  - id: mgmt-ext
    int-cpd:
      vdu-id: mgmt-VM
      cpd: mgmt-int-out
