vnfd:
  id: k8s_cluster_vnfd
  product-name: k8s_cluster_vnfd
  description: K8s cluster VNF
  provider: OSM
  version: '1.0'
  mgmt-cp: vnf-mgmt-ext
  virtual-storage-desc:
  - id: k8s_controller_vnfd-VM-storage
    size-of-storage: 32
  - id: k8s_worker_vnfd-VM-storage
    size-of-storage: 64
  virtual-compute-desc:
  - id: k8s_controller_vnfd-VM-compute
    virtual-cpu:
      num-virtual-cpu: 4
    virtual-memory:
      size: 4
  - id: k8s_worker_vnfd-VM-compute
    virtual-cpu:
      num-virtual-cpu: 2
    virtual-memory:
      size: 2
  sw-image-desc:
  - id: "HAL_ubuntu2004_cloudinit_template "
    name: "HAL_ubuntu2004_cloudinit_template "
    image: "HAL_ubuntu2004_cloudinit_template "
  df:
  - id: controller-df
    instantiation-level:
    - id: default-instantiation-level
      vdu-level:
      - vdu-id: k8s_controller_vnfd-VM
        number-of-instances: 1
    vdu-profile:
    - id: k8s_controller_vnfd-VM
      min-number-of-instances: 1
      # max-number-of-instances: 1
    # Juju/LCM Actionns
    lcm-operations-configuration:
      operate-vnf-op-config:
        day1-2:
        - config-primitive:
          - name: deploy-k8s-controller
            execution-environment-ref: configure-vnf
          id: k8s_cluster_vnfd
          execution-environment-list:
          - id: configure-vnf
            external-connection-point-ref: vnf-mgmt-ext
            juju:
              charm: k8s_cluster_installer
              proxy: true
          config-access:
            ssh-access:
              default-user: controller
              required: true
          initial-config-primitive:
          - execution-environment-ref: configure-vnf
            name: config
            parameter:
            - name: ssh-hostname
              value: <rw_mgmt_ip>
            - name: ssh-username
              value: controller
            - name: ssh-password
              value: olaadeus
            - name: entity
              value: controller
            seq: 1

  - id: worker-df
    instantiation-level:
    - id: default-instantiation-level
      vdu-level:
      - vdu-id: k8s_worker_vnfd-VM
        number-of-instances: 1
    vdu-profile:
    - id: k8s_worker_vnfd-VM
      min-number-of-instances: 1
      # max-number-of-instances: 1
    # Juju/LCM Actionns
    lcm-operations-configuration:
      operate-vnf-op-config:
        day1-2:
        - config-primitive:
          - name: deploy-k8s-worker
            execution-environment-ref: configure-vnf
          id: k8s_cluster_vnfd
          execution-environment-list:
          - id: configure-vnf
            external-connection-point-ref: vnf-worker-ext
            juju:
              charm: k8s_cluster_installer
              proxy: true
          config-access:
            ssh-access:
              default-user: worker
              required: true
          initial-config-primitive:
          - execution-environment-ref: configure-vnf
            name: config
            parameter:
            - name: ssh-hostname
              value: <rw_mgmt_ip>
            - name: ssh-username
              value: worker
            - name: ssh-password
              value: olaadeus
            - name: entity
              value: worker
            seq: 1
  vdu:
  - cloud-init-file: cloud-init-controller.cfg
    id: k8s_controller_vnfd-VM
    name: k8s_controller_vnfd-VM
    description: VMs for the Kubernetes' controller plane
    sw-image-desc: "HAL_ubuntu2004_cloudinit_template "
    virtual-storage-desc:
    - k8s_controller_vnfd-VM-storage
    virtual-compute-desc: k8s_controller_vnfd-VM-compute
    int-cpd:
    - id: eth0-int
      virtual-network-interface-requirement:
      - name: eth0
        virtual-interface:
          type: PARAVIRT
  - cloud-init-file: cloud-init-worker.cfg
    id: k8s_worker_vnfd-VM
    name: k8s_worker_vnfd-VM
    description: VMs for the Kubernetes' workers
    sw-image-desc: "HAL_ubuntu2004_cloudinit_template "
    virtual-storage-desc:
    - k8s_worker_vnfd-VM-storage
    virtual-compute-desc: k8s_worker_vnfd-VM-compute
    int-cpd:
    - id: eth0-int
      virtual-network-interface-requirement:
      - name: eth0
        virtual-interface:
          type: PARAVIRT
  ext-cpd:
  - id: vnf-mgmt-ext
    int-cpd:
      vdu-id: k8s_controller_vnfd-VM
      cpd: eth0-int
  - id: vnf-worker-ext
    int-cpd:
      vdu-id: k8s_worker_vnfd-VM
      cpd: eth0-int
