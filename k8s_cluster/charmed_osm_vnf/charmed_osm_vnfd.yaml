vnfd:
  id: charmed_osm_vnf
  product-name: charmed_osm_vnf
  description: K8s cluster VNF
  provider: OSM
  version: '1.0'
  mgmt-cp: vnf-controller-ext
  int-virtual-link-desc:
  - id: internal-vl
    flavour:
    - id: internal-vl-flavor
  virtual-storage-desc:
  - id: controller-storage
    size-of-storage: 32
  - id: worker-storage
    size-of-storage: 64
  - id: openebs-device-storage
    type-of-storage: persistent-storage
    size-of-storage: 36
  virtual-compute-desc:
  - id: controller-compute
    virtual-cpu:
      num-virtual-cpu: 6
    virtual-memory:
      size: 18
  - id: worker-compute
    virtual-cpu:
      num-virtual-cpu: 6
    virtual-memory:
      size: 18
  sw-image-desc:
  - id: "clean-ubuntu"
    name: "Ubuntu Server 20.04"
    image: "Ubuntu Server 20.04"
  df:
  - id: default-df
    instantiation-level:
    - id: default-instantiation-level
      vdu-level:
      - number-of-instances: 1
        vdu-id: controller
      - number-of-instances: 1
        vdu-id: worker
    vdu-profile:
    - id: controller
      min-number-of-instances: 1
      max-number-of-instances: 1
    - id: worker
      min-number-of-instances: 1
      max-number-of-instances: 10
    scaling-aspect:
    - aspect-delta-details:
        deltas:
        - id: worker-scale-delta
          vdu-delta:
          - id: worker
            number-of-instances: 1      # one instance at each scale operation
      id: worker-scale
      name: worker-scale
      scaling-policy:
      - cooldown-time: 5                # the new instance is created only after 5 seconds from the scale request's was done
        name: manual-worker-scaling
        scaling-type: manual
    lcm-operations-configuration:
      operate-vnf-op-config:
        day1-2:
        - execution-environment-list:
          - id: controller-init-ee
            juju:
              charm: k8s_cluster_installer
              proxy: true
          id: controller
          initial-config-primitive:
          - execution-environment-ref: controller-init-ee
            name: config
            parameter:
            - name: ssh-hostname
              value: <rw_mgmt_ip>
            - name: ssh-username
              value: <controller_username>
            - name: ssh-password
              value: <controller_password>
            - name: entity
              value: controller
            seq: 1
          - execution-environment-ref: controller-init-ee
            name: add-partitions
            parameter:
            - name: number-partitions
              value: 15
              data-type: INTEGER
            seq: 2
          - execution-environment-ref: controller-init-ee
            name: deploy-k8s-controller
            seq: 3
          - execution-environment-ref: controller-init-ee
            name: install-requirements
            seq: 4
          - execution-environment-ref: controller-init-ee
            name: add-k8s-cluster-to-osm
            parameter:
            - name: cluster-name
              value: <cluster_name>
            - name: master-ip
              value: <rw_mgmt_ip>
            - name: osm-url
              value: <osm_url>
            - name: osm-user
              value: <osm_user>
            - name: osm-password
              value: <osm_password>
            - name: vim
              value: <vim>
            seq: 5
          config-primitive:
          - execution-environment-ref: controller-init-ee
            name: remove-k8s-worker
            parameter:
              - name: node
                data-type: STRING
          - execution-environment-ref: controller-init-ee
            name: get-k8s-controller-info
            parameter:
            - name: subnet-address
              default-value: <subnet_address>
              read-only: true
              hidden: true
        - execution-environment-list:
          - id: worker-ee
            juju:
              charm: k8s_cluster_installer
              proxy: true
          id: worker
          initial-config-primitive:
          - execution-environment-ref: worker-ee
            name: config
            parameter:
            - name: ssh-hostname
              value: <rw_mgmt_ip>
            - name: ssh-username
              value: <worker_username>
            - name: ssh-password
              value: <worker_password>
            - name: entity
              value: worker
            seq: 1
          - execution-environment-ref: worker-ee
            name: add-partitions
            parameter:
            - name: number-partitions
              value: 15
              data-type: INTEGER
            seq: 2
          - execution-environment-ref: worker-ee
            name: deploy-k8s-workers
            seq: 3
          config-primitive:
          - execution-environment-ref: worker-ee
            name: join-k8s-workers
            parameter:
              - name: ip
                data-type: STRING
              - name: host
                data-type: STRING
              - name: port
                data-type: INTEGER
              - name: token
                data-type: STRING
              - name: cert
                data-type: STRING
  vdu:
  - id: controller
    cloud-init-file: cloud-init-controller.cfg
    name: controller
    description: VMs for the Kubernetes' controller plane
    sw-image-desc: "clean-ubuntu"
    virtual-storage-desc:
    - controller-storage
    - openebs-device-storage
    virtual-compute-desc: controller-compute
    int-cpd:
    - id: controller-int-out
      virtual-network-interface-requirement:
      - name: controller-out
        virtual-interface:
          type: PARAVIRT
    - id: controller-int-in
      int-virtual-link-desc: internal-vl
      virtual-network-interface-requirement:
      - name: controller-in
        virtual-interface:
          type: PARAVIRT
  - id: worker
    cloud-init-file: cloud-init-worker.cfg
    name: worker
    description: VMs for the Kubernetes' workers
    sw-image-desc: "clean-ubuntu"
    virtual-storage-desc:
    - worker-storage
    - openebs-device-storage
    virtual-compute-desc: worker-compute
    int-cpd:
    - id: worker-int-out
      virtual-network-interface-requirement:
      - name: worker-out
        virtual-interface:
          type: PARAVIRT
    - id: worker-int-in
      int-virtual-link-desc: internal-vl
      virtual-network-interface-requirement:
      - name: worker-in
        virtual-interface:
          type: PARAVIRT
  ext-cpd:
  - id: vnf-controller-ext
    int-cpd:
      vdu-id: controller
      cpd: controller-int-out
  - id: vnf-worker-ext
    int-cpd:
      vdu-id: worker
      cpd: worker-int-out
