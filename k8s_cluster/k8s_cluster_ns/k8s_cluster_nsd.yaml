nsd:
  nsd:
  - id: k8s_cluster_nsd
    name: k8s_cluster_nsd
    designer: OSM
    description: NS for the K8s cluster VNFs
    version: '1.0'
    vnfd-id:
    - k8s_cluster_vnfd
    df:
    - id: default-df
      vnf-profile:
      - id: "1"
        vnfd-id: k8s_cluster_vnfd
        virtual-link-connectivity:
        - constituent-cpd-id:
          - constituent-base-element-id: '1'
            constituent-cpd-id: vnf-mgmt-ext
          virtual-link-profile-id: mgmtnet
        - constituent-cpd-id:
          - constituent-base-element-id: '1'
            constituent-cpd-id: vnf-worker-ext
          virtual-link-profile-id: workernet
    virtual-link-desc:
    - id: mgmtnet
      mgmt-network: true
    - id: workernet
