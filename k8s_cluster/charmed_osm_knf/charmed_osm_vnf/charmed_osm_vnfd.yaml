vnfd:
  description: K8s container deployment of OSM
  df:
  - id: default-df
    kdu-resource-profile:
    - id: osm-kdu-nbi-resource
      min-number-of-instances: 1
      max-number-of-instances: 1
      resource-name: nbi
      kdu-name: osm-kdu
    lcm-operations-configuration:
      operate-vnf-op-config:
        day1-2:
        - id: osm_cnf
          relation:
          - name: relation
            provider:
              kdu-resource-profile-id: osm-kdu-nbi-resource
              endpoint: nbi
            requirer:
              endpoint: nbi
  ext-cpd:
  - id: mgmtnet-ext
    k8s-cluster-net: mgmtnet
  id: osm_cnf
  k8s-cluster:
    nets:
    - id: mgmtnet
  kdu:
  - name: osm-kdu
    juju-bundle: bundle.yaml # ch:osm
  mgmt-cp: mgmtnet-ext
  product-name: osm_cnf
  provider: Canonical
  version: '1.0'
  