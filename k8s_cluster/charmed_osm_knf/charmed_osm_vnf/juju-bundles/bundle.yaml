name: osm
bundle: kubernetes
description: |
  **Single instance Charmed OSM**

  Charmed OSM is an OSM distribution, developed and maintained by Canonical, which uses
  Juju charms to simplify its deployments and operations. This bundle distribution refers
  to the development stack for OSM and allows you to deploy a single instance OSM bundle
  that is fast, reliable, and a complete solution with MicroStack and MicroK8s.

  - Industry‚Äêaligned and fully compliant with upstream
  - Predictable release cadence and upgrade path
  - Simplified deployments and operations
  - Stable and secure
  - Supported with Ubuntu Advantage
  - Availability of managed services
applications:
  zookeeper:
    #charm: zookeeper-k8s
    #channel: latest/edge
    charm: ./charms/zookeeper-k8s_ubuntu-20.04-amd64.charm
    scale: 1
    resources:
      zookeeper-image: confluentinc/cp-zookeeper:7.1.0
    storage:
      data: 100M
    annotations:
      gui-x: 0
      gui-y: 500
  kafka:
    charm: kafka-k8s
    channel: latest/edge
    scale: 1
    trust: true
    resources:
      kafka-image: confluentinc/cp-kafka:7.1.0
    storage:
      data: 100M
    annotations:
      gui-x: 0
      gui-y: 250
  mariadb:
    charm: charmed-osm-mariadb-k8s
    scale: 1
    series: kubernetes
    storage:
      database: 50M
    options:
      password: manopw
      root_password: osm4u
      user: mano
    annotations:
      gui-x: -300
      gui-y: -250
  mongodb:
    charm: mongodb-k8s
    channel: latest/stable
    scale: 1
    series: kubernetes
    storage:
      db: 50M
    annotations:
      gui-x: 0
      gui-y: 0
  nbi:
    charm: osm-nbi
    channel: latest/edge
    scale: 1
    series: kubernetes
    options:
      database_commonkey: osm
      auth_backend: keystone
      log_level: DEBUG
    resources:
      image: opensourcemano/nbi:11
    annotations:
      gui-x: 0
      gui-y: -250
  ro:
    charm: osm-ro
    channel: latest/edge
    scale: 1
    series: kubernetes
    options:
      log_level: DEBUG
    resources:
      image: opensourcemano/ro:11
    annotations:
      gui-x: -300
      gui-y: 250
  ng-ui:
    charm: osm-ng-ui
    channel: latest/edge
    scale: 1
    series: kubernetes
    resources:
      image: opensourcemano/ng-ui:11
    annotations:
      gui-x: 600
      gui-y: 0
  lcm:
    charm: ./charms/osm-lcm_ubuntu-20.04-amd64-aarch64-arm64.charm
    #charm: osm-lcm
    #channel: latest/edge
    scale: 1
    series: kubernetes
    options:
      database_commonkey: osm
      log_level: DEBUG
    resources:
      image: opensourcemano/lcm:11
    annotations:
      gui-x: -300
      gui-y: 0
  mon:
    charm: osm-mon
    channel: latest/edge
    scale: 1
    series: kubernetes
    options:
      database_commonkey: osm
      log_level: DEBUG
      keystone_enabled: true
    resources:
      image: opensourcemano/mon:11
    annotations:
      gui-x: 300
      gui-y: 0
  pol:
    charm: osm-pol
    channel: latest/edge
    scale: 1
    series: kubernetes
    options:
      log_level: DEBUG
    resources:
      image: opensourcemano/pol:11
    annotations:
      gui-x: -300
      gui-y: 500
  pla:
    charm: osm-pla
    channel: latest/edge
    scale: 1
    series: kubernetes
    options:
      log_level: DEBUG
    resources:
      image: opensourcemano/pla:11
    annotations:
      gui-x: 600
      gui-y: -250
  prometheus:
    charm: osm-prometheus
    channel: latest/edge
    scale: 1
    series: kubernetes
    storage:
      data: 50M
    options:
      default-target: "mon:8000"
    annotations:
      gui-x: 300
      gui-y: 250
  grafana:
    charm: osm-grafana
    channel: latest/edge
    scale: 1
    series: kubernetes
    annotations:
      gui-x: 300
      gui-y: 500
  keystone:
    #charm: osm-keystone
    #channel: latest/edge
    charm: ./charms/osm-keystone_ubuntu-20.04-amd64.charm
    scale: 1
    resources:
      keystone-image: opensourcemano/keystone:11
    annotations:
      gui-x: 300
      gui-y: -250
  nbi-custom-operator:
    charm: ./charms/nbi-custom-operator
    scale: 1
relations:
  - - grafana:prometheus
    - prometheus:prometheus
  - - kafka:zookeeper
    - zookeeper:zookeeper
  - - keystone:db
    - mariadb:mysql
  - - lcm:kafka
    - kafka:kafka
  - - lcm:mongodb
    - mongodb:database
  - - ro:ro
    - lcm:ro
  - - ro:kafka
    - kafka:kafka
  - - ro:mongodb
    - mongodb:database
  - - pol:kafka
    - kafka:kafka
  - - pol:mongodb
    - mongodb:database
  - - mon:mongodb
    - mongodb:database
  - - mon:kafka
    - kafka:kafka
  - - pla:kafka
    - kafka:kafka
  - - pla:mongodb
    - mongodb:database
  - - nbi:mongodb
    - mongodb:database
  - - nbi:kafka
    - kafka:kafka
  - - nbi:prometheus
    - prometheus:prometheus
  - - nbi:keystone
    - keystone:keystone
  - - mon:prometheus
    - prometheus:prometheus
  - - ng-ui:nbi
    - nbi:nbi
  - - mon:keystone
    - keystone:keystone
  - - mariadb:mysql
    - pol:mysql
  - - grafana:db
    - mariadb:mysql
  - - nbi-custom-operator:nbi
    - nbi:nbi
