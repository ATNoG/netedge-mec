nsd:
  nsd:
  - description: NS with 1 KDU connected to the mgmtnet VL
    designer: Canonical
    df:
    - id: default-df
      vnf-profile:
      - id: osm_cnf
        virtual-link-connectivity:
        - constituent-cpd-id:
          - constituent-base-element-id: osm_cnf
            constituent-cpd-id: mgmtnet-ext
          virtual-link-profile-id: mgmtnet
        vnfd-id: osm_cnf
    id: osm_cnf_ns
    name: osm_cnf_ns
    version: '1.0'
    virtual-link-desc:
    - id: mgmtnet
      mgmt-network: true
      vim-network-name: proj_net
    vnfd-id:
    - osm_cnf
