nsd:
  nsd:
  - id: base_nsd
    name: base_nsd
    designer: OSM
    description: NS for the K8s cluster for OSM
    version: '1.0'
    vnfd-id:
    - base_vnf
    df:
    - id: default-df
      vnf-profile:
      - id: 'base_vnf'
        vnfd-id: base_vnf
        virtual-link-connectivity:
        - constituent-cpd-id:
          - constituent-base-element-id: 'base_vnf'
            constituent-cpd-id: vnf-controller-ext
          virtual-link-profile-id: mgmt-net
    virtual-link-desc:
    - id: mgmt-net
      mgmt-network: true
      vim-network-name: proj_net
