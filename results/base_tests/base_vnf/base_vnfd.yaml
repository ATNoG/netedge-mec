vnfd:
  id: base_vnf
  product-name: base_vnf
  description: K8s cluster VNF
  provider: OSM
  version: '1.0'
  mgmt-cp: vnf-controller-ext
  int-virtual-link-desc:
  - id: internal-vl
    flavour:
    - id: internal-vl-flavor
  virtual-storage-desc:
  - id: controller-storage
    size-of-storage: 32
  virtual-compute-desc:
  - id: controller-compute
    virtual-cpu:
      num-virtual-cpu: 4
    virtual-memory:
      size: 18
  sw-image-desc:
  - id: "clean-ubuntu"
    name: "Ubuntu Server 20.04"
    image: "Ubuntu Server 20.04"
  df:
  - id: default-df
    instantiation-level:
    - id: default-instantiation-level
      vdu-level:
      - number-of-instances: 1
        vdu-id: controller
    vdu-profile:
    - id: controller
      min-number-of-instances: 1
      max-number-of-instances: 1
    lcm-operations-configuration:
      operate-vnf-op-config:
        day1-2:
        - execution-environment-list:
          - id: controller-init-ee
            juju:
              charm: k8s_cluster_installer
              proxy: true
            external-connection-point-ref: vnf-controller-ext
          id: controller
          initial-config-primitive:
          - execution-environment-ref: controller-init-ee
            name: config
            parameter:
            - name: ssh-hostname
              value: <rw_mgmt_ip>
            - name: ssh-username
              value: controller
            - name: ssh-password
              value: olaadeus
            seq: 1
  vdu:
  - id: controller
    cloud-init-file: cloud-init-controller.cfg
    name: controller
    description: VMs for the Kubernetes' controller plane
    sw-image-desc: "clean-ubuntu"
    virtual-storage-desc:
    - controller-storage
    virtual-compute-desc: controller-compute
    int-cpd:
    - id: controller-int-out
      virtual-network-interface-requirement:
      - name: controller-out
        virtual-interface:
          type: PARAVIRT
    - id: controller-int-in
      int-virtual-link-desc: internal-vl
      virtual-network-interface-requirement:
      - name: controller-in
        virtual-interface:
          type: PARAVIRT
  ext-cpd:
  - id: vnf-controller-ext
    int-cpd:
      vdu-id: controller
      cpd: controller-int-out
